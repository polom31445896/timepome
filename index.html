        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Empêche le défilement horizontal */

            padding: 20px;
            text-align: center;
        }

        }

        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-item {
            margin: 20px 0;
            max-width: 100%;
            width: 80%;
            border: 2px solid #ff6600;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
